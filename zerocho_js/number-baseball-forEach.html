<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <div id="logs"></div>

    <script>
      const $input = document.querySelector("#input");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");
      const chkBtn = document.querySelector("button");
      const resetBtn = document.createElement("button");

      //self check : 세번 0스트라이크 0볼이면 아웃!
      const numbers = [];
      for (let n = 0; n < 9; n += 1) {
        numbers.push(n + 1);
      }

      const answer = [];
      for (let n = 0; n < 4; n += 1) {
        //4번 반복
        const index = Math.floor(Math.random() * numbers.length); // 0~8 정수로 시작해서 1씩 줄어들게
        answer.push(numbers[index]);
        numbers.splice(index, 1);
      }
      console.log(answer);

      const tries = []; //시도한 값들
      //검사하는 코드
      function checkInput(input) {
        if (input.length !== 4) {
          //길이가 4인지
          return alert("4자리 숫자를 입력해 주세요"); //값 false;
        }
        if (new Set(input).size !== 4) {
          //중복된 숫자가 있는지, new Set():중복이 있는지 확인하는 함수
          return alert("중복되지 않게 입력하세요"); //값 false;
        }
        if (tries.includes(input)) {
          return alert("이미 시도한 값입니다."); //값 false;
        }
        return true;
      }
      //아웃이나 패배시 멘트
      function defeated() {
        const msg = document.createTextNode(`패배!! 정답은 ${answer.join("")}`);
        $logs.appendChild(msg);
      }
      //reset 버튼 클릭 시
      function onReset() {
        answer.length = 0; //답 초기화
        for (let n = 0; n < 4; n += 1) {
          //4번 반복
          const index = Math.floor(Math.random() * numbers.length); // 0~8 정수로 시작해서 1씩 줄어들게
          answer.push(numbers[index]);
          numbers.splice(index, 1);
        }
        console.log(answer);
        $logs.textContent = "";
        document.body.removeChild(resetBtn);
        out = 0;
        return;
      }
      let out = 0;

      $form.addEventListener("submit", (e) => {
        e.preventDefault(); //기본 동작 막기
        const value = event.target[0].value;
        event.target[0].value = "";
        if (!checkInput(value)) {
          //에러있는 경우, 값이 false
        }
        //위의 검사를 모두 통과했을 때
        // if (checkInput(value)) {
        if (answer.join("") === value) {
          //join() : [3,4,2,4] => '3424'
          $logs.textContent = "홈런";
          $logs.style.color = "blue";

          //reset btn 만들기
          resetBtn.innerHTML = "reset";
          document.body.appendChild(resetBtn);
          resetBtn.addEventListener("click", onReset);
          return;
        }

        if (tries.length >= 9) {
          defeated();
          return;
        }

        //몇 스트라이크 몇 볼인지 검사
        let strike = 0;
        let ball = 0;
        for (let i = 0; i < answer.length; i++) {
          const index = value.indexOf(answer[i]);
          if (index > -1) {
            //일치하는 숫자 발견
            if (index === i) {
              strike += 1; //숫자와 자리 같음
            } else {
              //숫자만 있음
              ball += 1;
            }
          }
        }
        //4개모두 들어가지 않을때
        if (strike === 0 && ball === 0) {
          out += 1;
          $logs.append(`${value} ${out}아웃`, document.createElement("br"));
        } else {
          $logs.append(
            `${value}: ${strike} 스트라이크 ${ball} 볼`,
            document.createElement("br")
          );
        }
        if (out === 3) {
          defeated();
          $logs.style.color = "red";
          resetBtn.innerHTML = "reset";
          document.body.appendChild(resetBtn);
          resetBtn.addEventListener("click", onReset);
          return;
        }
        tries.push(value);
      });
    </script>
  </body>
</html>
