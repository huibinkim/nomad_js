    <title>Rock scissors Paper</title>
    <style>
      #computer {
        width: 142px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>

    <script>
      const $computer = document.querySelector("#computer");
      const $score = document.querySelector("#score");
      const $rock = document.querySelector("#rock");
      const $scissors = document.querySelector("#scissors");
      const $paper = document.querySelector("#paper");
      const IMG_URL = "./rsp.png";
      $computer.style.background = `url(${IMG_URL}) 0 0`;
      $computer.style.backgroundSize = "auto 200px";

      const rspX = {
        scissors: "0",
        rock: "-232px",
        paper: "-440px",
      }; //좌표를 따로 객체로 묶는다.
      let comChoice = "scissors";
      const changeHand = () => {
        if (comChoice === "scissors") {
          //가위면
          comChoice = "rock";
        } else if (comChoice === "rock") {
          comChoice = "paper";
        } else if (comChoice === "paper") {
          comChoice = "scissors";
        }
        //rspX.comChoice는 안됨.
        $computer.style.background = `url(${IMG_URL}) ${rspX[comChoice]} 0`;
        $computer.style.backgroundSize = "auto 200px";
      };
      let intervalId = setInterval(changeHand, 50);
      const scoreTable = {
        //가위바위보 규칙 찾기 : 알고리즘 문제 풀 때도 동일하게 문자에 숫자를 대입시켜 여러 연산을 통해 규칙을 찾을 수 있다.
        rock: 0,
        scissors: 1,
        paper: -1,
      };
      let clickable = true; //클릭을 해주고 안해주고,
      let score = 0;
      let scoreComputer = 0;
      const onClickBtn = () => {
        if (clickable) {
          clearInterval(intervalId);
          clickable = false;
          const myChoice =
            event.target.textContent === "바위"
              ? "rock"
              : event.target.textContent === "가위"
              ? "scissors"
              : "paper"; //내가 낸 거 찾기
          const myScore = scoreTable[myChoice];
          const comScore = scoreTable[comChoice];
          const diff = myScore - comScore;
          //diff === '고양이' || diff === '승리' || diff === '패배'
          //['고양이','승리','패배'].includes(diff) 위와 동일한 코드이다.
          // 2, -1은 승리조건이고, -2, 1은 패배조건, 점수표 참고
          if ([2, -1].includes(diff)) {
            console.log("승리");
            score += 1;
            scoreComputer -= 1;
          } else if ([-2, 1].includes(diff)) {
            console.log("패배");
            score -= 1;
            scoreComputer += 1;
          } else {
            console.log("무승부");
            score = score;
            scoreComputer = scoreComputer;
          }

          //5판 3선승
          if (score >= 3) {
            $score.textContent = ` 나의 승리
              ${score} : ${scoreComputer}
          `;
          } else if (scoreComputer >= 3) {
            $score.textContent = ` 컴의 승리
              ${score} : ${scoreComputer}
          `;
          } else {
            $score.textContent = `
              ${score} : ${scoreComputer}
          `;
            setTimeout(() => {
              clickable = true;
              intervalId = setInterval(changeHand, 50);
            }, 1000);
          }
        }
      };

      $scissors.addEventListener("click", onClickBtn);
