<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock scissors Paper</title>
    <style>
      #computer {
        width: 142px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="computer"></div>
    <div>
      <button id="scissors" class="btn">가위</button>
      <button id="rock" class="btn">바위</button>
      <button id="paper" class="btn">보</button>
    </div>
    <div id="score">0</div>

    <script>
      const $computer = document.querySelector("#computer");
      const $score = document.querySelector("#score");
      const $rock = document.querySelector("#rock");
      const $scissors = document.querySelector("#scissors");
      const $paper = document.querySelector("#paper");
      const IMG_URL = "./rsp.png";
      $computer.style.background = `url(${IMG_URL}) 0 0`;
      $computer.style.backgroundSize = "auto 200px";

      const rspX = {
        scissors: "0",
        rock: "-232px",
        paper: "-440px",
      }; //좌표를 따로 객체로 묶는다.
      let comChoice = "scissors";
      const changeHand = () => {
        if (comChoice === "scissors") {
          //가위면
          comChoice = "rock";
        } else if (comChoice === "rock") {
          comChoice = "paper";
        } else if (comChoice === "paper") {
          comChoice = "scissors";
        }
        //rspX.comChoice는 안됨.
        $computer.style.background = `url(${IMG_URL}) ${rspX[comChoice]} 0`;
        $computer.style.backgroundSize = "auto 200px";
      };
      let interval = setInterval(changeHand, 100);

      onClickBtn = () => {
        clearInterval(interval);
        if (comChoice === "scissors") {
          //가위면
          $score.textContent = 0;
        } else if (comChoice === "paper") {
          $score.textContent = 1;
        } else {
          $score.textContent = -1;
        }
      };
      onClickRock = () => {
        clearInterval(interval);
        if (comChoice === "rock") {
          $score.textContent = 0;
        } else if (comChoice === "scissors") {
          $score.textContent = 1;
        } else {
          $score.textContent = -1;
        }
      };
      onClickPaper = () => {
        clearInterval(interval);
        if (comChoice === "paper") {
          $score.textContent = 0;
        } else if (comChoice === "rock") {
          $score.textContent = 1;
        } else {
          $score.textContent = -1;
        }
      };
      $scissors.addEventListener("click", onClickBtn);
      $rock.addEventListener("click", onClickRock);
      $paper.addEventListener("click", onClickPaper);
