<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반응속도</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: #fff;
      }
      #screen.now {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">클릭하면 시작</div>
    <div id="result"></div>

    <script>
      const $screen = document.querySelector("#screen");
      const $result = document.querySelector("#result");
      let startTime;
      let endTime;
      let timeOut;
      const records = [];
      const timeCheck = () => {
        timeOut = setTimeout(() => {
          startTime = new Date();
          $screen.classList.remove("ready");
          $screen.classList.add("now");
          $screen.textContent = "클릭하세요";
          //시간재기
        }, Math.floor(Math.random() * 1000) + 2000); //2~3초 사이, 0<=X<1
      };
      $screen.addEventListener("click", (e) => {
        if (e.target.classList.contains("waiting")) {
          $screen.classList.remove("waiting");
          $screen.classList.add("ready");
          $screen.textContent = "초록색이 되면 클릭하세요";
          timeCheck();
          //화면이 빨강으로 바꾸고서 타이머를 실행해줘야 빨강화면이 되자마자 타이머가 실행하게 된다.
        } else if (e.target.classList.contains("ready")) {
          clearTimeout(timeOut);
          $screen.classList.remove("ready");
          $screen.classList.add("waiting");
          $screen.textContent = "너무 성급하네요";
        } else if (e.target.classList.contains("now")) {
          //끝 시간 재기, 시간 차이 저장하기
          endTime = new Date();
          const current = endTime - startTime;
          records.push(current);
          const average = records.reduce((a, c) => a + c) / records.length;
          $result.textContent = `현재 ${
            endTime - startTime
          }ms / 평균 ${average}ms`;
          startTime = null;
          endTime = null; //초기화
          $screen.classList.remove("now");
          $screen.classList.add("waiting");
          $screen.textContent = "클릭해서 시작하세요";
        }
      });
    </script>
  </body>
</html>
