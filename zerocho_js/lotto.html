<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또 추첨기</title>

    <style>
      .ball {
        display: inline-block;
        border: 1px solid #000;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과!!!</div>
    <div id="bonus">보너스:</div>

    <script>
      const $result = document.querySelector("#result");
      const $bonus = document.querySelector("#bonus");
      const candidate = Array(45) //숫자1-45까지 넣어져있음
        .fill()
        .map((v, i) => i + 1);
      const shuffle = [];
      //   for (let i = candidate.length; i > 0; i--) {
      //     const random = Math.floor(Math.random() * i);
      //     const spliceArray = candidate.splice(random, 1);
      //     const value = spliceArray[0];
      //     shuffle.push(value);
      //   }
      while (candidate.length > 0) {
        const random = Math.floor(Math.random() * candidate.length); //무작위 인덱스 뽑기
        const spliceArray = candidate.splice(random, 1); //뽑은 값을 spliceArray에 넣기
        const value = spliceArray[0]; //spliceArray에 들어가 있는 값 지정
        shuffle.push(value); //shuffle에 값 넣기
      }
      const lottoNum = shuffle.slice(0, 6).sort((a, b) => a - b);
      const bonus = shuffle[6];
      console.log(lottoNum, bonus);

      const showBall = (number, $target) => {
        const $ball = document.createElement("div");
        $ball.className = "ball";
        $ball.textContent = number;
        $target.appendChild($ball);
      };
      for (let i = 0; i < lottoNum.length; i++) {
        setTimeout(() => {
          showBall(lottoNum[i], $result);
        }, (i + 1) * 1000);
      }
      setTimeout(() => {
        showBall(bonus, $bonus);
      }, 7000);
      /*
      내가 만든 공뽑기 -> 숫자의 정렬이 없다.
      const lottoNum = shuffle.splice(6, 6);
      const bonusNum = shuffle.splice(7, 1);
      $result.append(`${lottoNum}`);
      $bonus.append(`${bonusNum}`);
      */
      setTimeout(function func() {
        console.log("hello");
      }, 3500);
      // setTimeout(func, 3500); 위와 동일함
      // setTimeout(()=>{
      //  func();
      // }, 3500)
    </script>
  </body>
</html>
