<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토 게임</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid #000;
        width: 60px;
        height: 60px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const { body } = document; //구조분해할당
      const $table = document.createElement("table");
      const $result = document.createElement("div");
      const rows = [];
      let turn = "O";

      //배열안에 반복문으로 배열 넣기
      //   for (let i = 0; i < 3; i++) {
      //     data.push([]);
      //   }
      //승자를 판단하는 함수
      const checkWinner = (target) => {
        const rowIndex = target.parentNode.rowIndex; //td의 부모의 rowIndex
        //유사배열인데 Array.from()을 사용하면 배열로 만들수가 있다.
        const cellIndex = target.cellIndex;

        //세칸 다 채워졌나?
        let hasWinner = false;
        //가로줄 검사
        if (
          rows[rowIndex][0].textContent === turn &&
          rows[rowIndex][1].textContent === turn &&
          rows[rowIndex][2].textContent === turn
        ) {
          hasWinner = true;
        }
        //세로줄 검사
        if (
          rows[0][cellIndex].textContent === turn &&
          rows[1][cellIndex].textContent === turn &&
          rows[2][cellIndex].textContent === turn
        ) {
          hasWinner = true;
        }
        //대각선 검사
        if (
          rows[0][0].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][2].textContent === turn
        ) {
          hasWinner = true;
        }
        if (
          rows[0][2].textContent === turn &&
          rows[1][1].textContent === turn &&
          rows[2][0].textContent === turn
        ) {
          hasWinner = true;
        }

        return hasWinner;
      };

      const winAndDraw = (e) => {
        //승부확인
        const hasWinner = checkWinner(e);
        if (hasWinner) {
          $result.textContent = `${turn}님이 승리!`;
          $table.removeEventListener("click", callBack); //승리하면 클릭안되게
          return;
        }
        //무승부 검사
        //9칸이 다 꽉차있으면 무승부이다. 이는 즉 한칸이라도 비어있으면 무승부가 아니다.
        const draw = rows.flat().every((td) => td.textContent);
        if (draw) {
          $result.textContent = `무승부`;
          return;
        }
        turn = turn === "X" ? "O" : "X";
      };
      //칸 클릭 이벤트
      const callBack = (e) => {
        // event.stopPropagation(); 이벤트 버블링 현상 막기
        //칸이 비었나?
        if (e.target.textContent !== "") {
          console.log("빈칸아니다.");
          return;
        }
        //빈칸일 때
        e.target.textContent = turn;
        console.log("빈칸임");
        //승부확인
        winAndDraw(e.target);
        if (turn === "X") {
          const emptyCell = rows.flat().filter((v) => !v.textContent);
          //filter():조건에 해당하는 아이를 걸러준다. 일차원배열만 가능
          const randomCell =
            emptyCell[Math.floor(Math.random() * emptyCell.length)];
          randomCell.textContent = "X";
          const hasWinner = checkWinner(randomCell);
          winAndDraw(e.target);
        }
      };
      //칸 만들기
      for (let i = 0; i < 3; i++) {
        const $tr = document.createElement("tr");
        const cells = [];
        for (let i = 0; i < 3; i++) {
          const $td = document.createElement("td");
          cells.push($td);
          //   $td.addEventListener("click", callBack);
          $tr.append($td);
        }
        rows.push(cells);
        $table.append($tr);
      }
      $table.addEventListener("click", callBack); //이벤트 버블링
      //body에 table 추가
      body.append($table);
      body.append($result);
    </script>
  </body>
</html>
